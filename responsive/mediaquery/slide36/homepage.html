<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css" lang="text/css">
    <title>Contact digital agency bangkok | Pimclick - Web agency (trl+c)</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://www.pimclick.com/wp-content/uploads/2018/11/contact-banner.jpg" alt="">
        </div>
        <div class="form-outer">
            <div class="card-layout">
                <div class="contact-us">
                    Contact us <span class="red">today</span>
                </div>
                <div class="require-layout">
                    <div class="input">
                        <label>Your name(required)</label>
                        <br><input type="text" placeholder="">
                    </div>
                    <div class="input">
                        <label>Your Email(required)</label>
                        <br><input type="text" placeholder="">
                    </div>
                </div>
                <div class="input">
                    <label>Subject</label>
                    <br><input type="text" placeholder="">
                </div>
                <div class="input">
                    <label>Your Message</label>
                    <br><textarea cols="30" rows="7"></textarea>
                </div>
                <button type="submit" class="send">SEND</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-layout">
                <div class="contact-layout">
                    <dl class="text">
                        <dt>CONTACT</dt>
                        <dd>inquiry form</dd>
                        <dd>contact@pimclick.com</dd>
                        <dd>02-258-3397</dd>
                    </dl>
                </div>
                <div class="visit-layout">
                    <dl class="text">
                        <dt>VISIT</dt>
                        <dd>Interchange Building</dd>
                        <dd>399 Sukhumvit Road</dd>
                        <dd>Bangkok, Thailand</dd>
                    </dl>
                </div>
                <div class="social-layout">
                    <dl class="text">
                        <dt>SOCIAL</dt>
                        <dd>Facebook</dd>
                        <dd>Instagram</dd>
                        <dd>Blog/ Shop</dd>
                    </dl>
                </div>
                <div class="lang-select">
                    <dl class="text">
                        <dt>
                            <select name="" id="">
                                <option value="EN">English</option>
                                <option value="TH">ไทย</option>
                            </select>
                        </dt>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
